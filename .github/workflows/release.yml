name: Release Build

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev
          cargo install cargo-deb

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Vcpkg or MSYS2 is typically used for GTK4 on Windows in CI
          # This is a complex setup that requires a custom runner or pre-configured environment
          echo "Windows build requires specific GTK4 environment setup"

      - name: Build Release
        run: |
          cd client
          cargo build --release

      - name: Package .deb (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd client
          cargo deb

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go2do-${{ matrix.os }}
          path: |
            client/target/release/client
            client/target/debian/*.deb
